<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="David interactive Portfolio">
    <meta name="keywords" content="Art, Design, Visuals, Experimental">
    <meta name="author" content="David Roeger">

    <link rel="icon" href="../assets/icons/logo.svg">
    <link rel="mask-icon" href="../assets/icons/logo.svg" color="#000000">

    <link rel="preconnect" href="https://use.typekit.net/ehf1hbv.css">

    <link href="../styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/move.css" rel="stylesheet" type="text/css">

    <link href="../styles/animations.css" rel="stylesheet" type="text/css">

    <script type="module" crossorigin src="../scripts/components/logo.js"></script>
    <script type="module" crossorigin src="../scripts/components/icon.js"></script>
    <script type="module" crossorigin src="../scripts/move.js" defer></script>

    <title>Move</title>
</head>
<body>
    <div class="container">
        <h1>
            <custom-face title="Startseite">
                <custom-icon width="var(--var-icon-size-l)" height="var(--var-icon-size-l)" type="default"></custom-icon>
            </custom-face>
        </h1>
        <div class="inner-container">
            <div class="canvas-container"></div>
            <custom-icon class="loading" width="var(--var-icon-size-m)" height="var(--var-icon-size-m)" fill="black" type="smile" animation="spin" duration="1"></custom-icon>
            <custom-button  class="info border">
                <span>i</span>
            </custom-button >
            <span class="preview border"></span>
            <span class="count border">0</span>
            <div class="button-container">
                <div class="row slider-container">
                    <input type="range" min="1" max="5" value="3">
                </div>
                <div class="row">
                    <custom-button class="border">
                        <a href="#" id="download" crossOrigin download="mosaik.png">
                            <custom-icon width="var(--var-icon-size-m)" height="var(--var-icon-size-m)" type="arrow-down"></custom-icon> 
                        </a> 
                    </custom-button>
                  
                    <custom-button class="border" id="delete">
                        <custom-icon width="var(--var-icon-size-m)" height="var(--var-icon-size-m)" type="close"></custom-icon>
                    </custom-button>

                    <custom-button class="border" id="play">
                        <custom-icon width="var(--var-icon-size-m)" height="var(--var-icon-size-m)" type="pause"></custom-icon>  
                    </custom-button>

                    <custom-button class="border" id="next">
                        <custom-icon width="var(--var-icon-size-m)" height="var(--var-icon-size-m)" type="arrow-right"></custom-icon> 
                    </custom-button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
